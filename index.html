<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>PPT_zhaojun_demo</title>
    <link rel="stylesheet" href="css/fonts.googleapis.css">
    <link href="css/impress-demo.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
</head>

<body class="impress-not-supported">
<div class="fallback-message">
    <p>你的浏览器 <b>不支持</b> 来自 impress.js 的特性.</p>
    <p>为了最好的体验，请换个最新版电脑端的 <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> 浏览器.</p>
</div>

<div id="impress">
    <div id="bored" class="step slide" data-x="-1500" data-y="-1500">
        <img src="img/page-1.png" width="1100px">
    </div>
    <div class="step slide" data-x="0" data-y="-1500">
        <img src="img/page-2.jpg" width="1130">
    </div>
    <div class="step slide" data-x="1500" data-y="-1500">
        <img style="margin: 0; padding: 0;" src="img/page-3.jpg" width="1100px">
    </div>
    <div id="title" class="step slide" data-x="-1000" data-y="0" data-scale="3">
    <br><br>
        <img src="img/page-4.png" alt="" width="1100">
    </div>
    <div id="imagination" class="step slide" data-x="1500" data-y="1200" data-z="1000" data-rotate="90" data-scale="2" >
        <img src="img/page-5.jpg" alt="" width="1100">
    </div>
    <div id="big" class="step slide" data-x="3500" data-y="2700" data-rotate="180" data-scale="3">
        <img src="img/page-6.jpg" alt="" width="1100">
    </div>
    <div id="tiny" class="step slide" data-x="2825" data-y="2325" data-z="-3000" data-rotate="360" data-scale="1">
        <img src="img/page-7.jpg" alt="" width="1100">
    </div>
    <div id="ing" class="step" data-x="3500" data-y="-2850" data-rotate="270" data-scale="6">
        <img src="img/page-8.jpg" alt="" width="1100">
    </div>
    <div id="source" class="step slide" data-x="3500" data-y="-2850" data-z="900">
        <h1 style="text-align: center;">视 频 播 放</h1>
        <video src="lalala1.mp4" controls="controls" style="margin-left: 155px" width="800"></video>
    </div>
    <div id="its-in-3d" class="step" data-x="4500" data-y="-1850" data-z="150" data-rotate-x="-40" data-rotate-y="10" data-scale="2">
        <h1>
            <p><span class="have">谢</span> <span class="you">谢</span> <span class="noticed">观</span><span class="its">看</span> <span class="in">~~</span>
            <footer style="float: right;">&copy; zhaojun</footer>
        </h1>
    </div>
    <div id="overview" class="step" data-x="4000" data-y="0" data-scale="10">
    </div>
</div>
<div class="hint" style="bottom: 50px">
    <p>按下F11全屏食用效果更佳</p>
    <p>最好别用IE打开，按空格键或方向键控制</p>
</div>
<script>
if ("ontouchstart" in document.documentElement) { 
    document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
}
</script>
<script src="js/impress.js"></script>
<script>impress().init();</script>

</body>
</html>
